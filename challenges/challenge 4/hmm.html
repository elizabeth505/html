<!DOCTYPE html>

<html>

<head>
    <title>My first web page</title>
</head>

<body>
    <h1>My first web page</h1>

    <h2>What this is?</h2>
    <p>A simple page put together using HTML.</p>

    <h2>I am enthusiastic</h2>
    <ul>
<!-- ul tag creates an unordered list -->
        <li>To learn HTML</li>
        <li>To show off
        <!-- li tag specifies that the stuff in between the li tag is an individual list item -->
            <ol>
                <!-- nesting an ordered list inside of an unordered list by putting the unordered list between list tags -->
                <li>To my tutor</li>
                <li>To my friends</li>
                <li>To my parents</li>
                <li>To the little talking duck in my brain</li>
            </ol>
        </li>
        <li>To build my own HTML creation</li>
    </ul>

</body>

</html>
